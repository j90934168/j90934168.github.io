     <h1>蛋黃香菇肉丸子<h1>
   <img src="./pp/蛋黃香菇肉丸子.jpg"alt"第一張圖"width="300 heigh=300"><pp>
       


     <ul>
     材料
        <li>洋蔥</li>
        <li>蔥</li>
        <li>荸薺</li>
        <li>肉</li>
        <li>鹹蛋黃</li>
        <li>香菇</li>
     作法
     (1)洋蔥切末蔥切蔥花荸薺切碎香菇切斜片肉打出筋性加糖2匙鹽半匙胡椒1匙雞粉1匙五香半匙芝麻一小把加蔥洋蔥荸薺蔥油1匙蛋黃一顆
     (2)肉餡打好分隔中間壓洞包香菇鹹蛋黃用成橢圓狀裹粉炸 
     </ul>
